<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Подтверждение кода</title>
</head>
<body>
    <form method="post" action="{% url 'referral:api-verify' %}">
        {% csrf_token %}
        <label for="code">Код подтверждения:</label>
        <input type="text" id="code" name="code" pattern="\d{4}" maxlength="4" title="Введите 4-хзначный код" required>
        <input type="submit" value="Подтвердить">
    </form>
</body>
</html>
