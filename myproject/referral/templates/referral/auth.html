<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
</head>
<body>
<form method="post" action="{% url 'referral:api-auth' %}">
    {% csrf_token %}
    <label for="phone_number">Номер телефона:</label>
    <input type="tel" id="phone_number" name="phone_number" pattern="\d(\d{3})\d{7}" title="Введите номер телефона в формате X(XXX)XXXXXXX" required>
    <input type="submit" value="Отправить">
</form>
</body>
</html>
